<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worldwide Food Products</title>
    <!-- DC JS -->
    <script src="../lib/d3.js"></script>
    <script src="../lib/crossfilter.js"></script>
    <script src="../lib/dc_beta.js"></script>
    <script src="../lib/reductio.js"></script>
    <script src="//d3js.org/topojson.v0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/dc.css">

    <!-- Material Design -->
    <script src="../lib/jquery-2.2.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/materialize.css">

    <!-- Custom style sheets. -->
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container">
    <div class="row center-align">
        <div class="visualisation">
            <h1>
                Famous People Exploration Ground
            </h1>
            <div id="country-chooser">
                <p>&nbsp;
                    <a class='reset'
                       href='javascript:geoChart.filterAll();dc.redrawAll();'
                       style="display: none">reset</a>
                    <span class="reset" style="display: none">
                         | Current filter:
                        <span class="filter" style="display: none;"></span>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class='dc-data-count'>
        <span class='filter-count'></span>
        selected out of <span class='total-count'></span> records.
    </div>
    <div class="row">
        <div class="col s12">
            <div id="timeline-chart">
                <h5>Select a time frame</h5>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div id="gender-chart"><h5>Gender<a class='reset'
                                                       href='javascript:genderChart.filterAll();dc.redrawAll();'
                                                       style="display: none">reset filters</a></h5></div>
        </div>
        <div class="col s6">
            <div id="industries-chart"><h5>Industries <a class='reset'
                                                         href='javascript:industriesChart.filterAll();dc.redrawAll();'
                                                         style="display: none">reset filters</a></h5></div>
        </div>
    </div>
    <div class="row">
        <table class="col s12" id="table-chart"></table>
    </div>

</div>
<script src="../lib/js/materialize.js"></script>
<script src="app.js"></script>
</body>
</html>
