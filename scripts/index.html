<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worldwide Food Products</title>
    <!-- DC JS -->
    <script src="../lib/d3.js"></script>
    <script src="../lib/crossfilter.js"></script>
    <script src="../lib/dc.js"></script>
    <script src="../lib/reductio.js"></script>
    <script src="//d3js.org/topojson.v0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/dc.css">

    <!-- Material Design -->
    <script src="../lib/jquery-2.2.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/materialize.css">

    <!-- Custom style sheets. -->
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="container">
    <div class="row center-align">
        <div class="visualisation">
            <div id="country-chooser">
                <h1>
                    World Food Facts Exploration Ground
                </h1>
                <p>&nbsp;
                    <a class='reset'
                       href='javascript:geoChart.filterAll();dc.redrawAll();'
                       style="display: none">reset</a>
                    <span class="reset" style="display: none">
                         | Current filter:
                        <span class="filter" style="display: none;"></span>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div id="fat-amount"><h5>Prevalence of fat <a class='reset'
                                                          href='javascript:fatChart.filterAll();dc.redrawAll();'
                                                          style="display: none">reset filters</a></h5></div>
        </div>
        <div class="col s6">
            <div id="sugar-amount"><h5>Prevalence of sugar <a class='reset'
                                                              href='javascript:sugarChart.filterAll();dc.redrawAll();'
                                                              style="display: none">reset filters</a></h5></div>
        </div>
        </div>
    <div class="row">
        <div class="col s6">
            <div id="custom-quantity">
                <h5>Prevalence of </h5>
                <div class="input-field col s12">
                    <select id="custom-chooser">
                    </select>
                    <label for="custom-chooser">Select the category</label>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="../lib/js/materialize.js"></script>
    <script src="app.js"></script>
</body>
</html>
